<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aprobar nuevo usuario</title>
    <style>
      .btn {
        background-color: #ffffff; /* contraste alto */
        color: #1a73e8; /* color del texto en azul para contraste */
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 6px;
        display: inline-block;
        border: 2px solid #1a73e8;
        font-weight: 700;
        text-transform: uppercase;
      }
      .wrapper { font-family: Arial, sans-serif; text-align:center; padding:30px; }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Nuevo usuario registrado</h1>
      <p>Alias: {{UserName}}</p>
      <p>Email: {{UserEmail}}</p>
      <p>Por favor, pulsa el siguiente botón para aprobar la creación del usuario y activar su cuenta:</p>
      <p>
        <a class="btn" href="{{ConfirmUrl}}" target="_blank" rel="noopener noreferrer">Aprobar usuario</a>
      </p>
      <p>Si no deseas aprobar este usuario, ignora este email.</p>
    </div>
  </body>
</html>
