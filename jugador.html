la-infancia","full_slug":"proteccion-a-la-infancia","pagina":null,"published_at":"2024-09-23T21:32:25.093Z","created_by":6,"updated_by":3,"created_at":"2024-09-23T15:49:03.913Z","updated_at":"2024-09-23T21:32:25.299Z","content":null,"sidebar":null,"Layout":"rightcolumn","seccion_lateral":null,"MostrarBannerSuperior":"No"}],"audience":[],"items":[{"id":276,"title":"Información LOPIVI","type":"INTERNAL","path":"informacion-lopivi","externalPath":null,"uiRouterKey":"informacion-lopivi","menuAttached":false,"order":1,"parent":274,"master":1,"created_by":null,"updated_by":null,"created_at":"2024-09-23T21:27:30.415Z","updated_at":"2024-09-23T21:52:18.198Z","related":[{"__contentType":"Pagina","id":171,"title":"Información LOPIVI","slug":"informacion-lopivi","full_slug":"proteccion-a-la-infancia/informacion-lopivi","pagina":170,"published_at":"2024-09-23T21:32:52.528Z","created_by":3,"updated_by":5,"created_at":"2024-09-23T21:17:17.568Z","updated_at":"2024-09-24T07:55:31.833Z","content":"\u003cp\u003e\u003cspan style=\"font-size:28px;\"\u003eINFORMACIÓN LOPIVI\u003c/span\u003e\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eAquí publicamos, toda la información relativa y la adaptación a la misma de la RFFM a la \u003ca href=\"https://www.boe.es/buscar/act.php?id=BOE-A-2021-9347\" target=\"_blank\"\u003e\u003cstrong\u003eLey Orgánica 8/2021, de 4 de junio\u003c/strong\u003e\u003c/a\u003e, de protección integral a la infancia y adolescencia frente a la violencia (LOPIVI). Dicha ley tiene por objeto garantizar los derechos fundamentales de los niños, niñas y adolescentes a su integridad física, psíquica, psicológica y moral frente a cualquier forma de violencia, asegurando el libre desarrollo de su personalidad y estableciendo medidas de protección integral, que incluya sensibilización, la prevención, la detección precoz, la protección y la reparación del daño en todos los ámbitos en los que se desarrolla su vida. Es decir, los objetivos de dicha ley en el ámbito del deporte y del ocio, son la prevención, la detección precoz y la intervención en posibles situaciones de violencia sobre personas menores y el construir entornos seguros.\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan style=\"font-size:18px;\"\u003eCOMISIÓN DE BIENESTAR Y PROTECCIÓN DE LA RFFM:\u003c/span\u003e\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAna Rodríguez Quirós\u003c/strong\u003e (Delegada de Bienestar y Protección de la RFFM)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eJosé-Martín Gallardo Otero\u003c/strong\u003e (Secretario General de la RFFM)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eÁlvaro Calderón Rodríguez\u003c/strong\u003e (Departamento Secretaría General)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTeresa García Aparicio\u003c/strong\u003e (Área jurídica)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eManuel del Palacio Anuarbe\u003c/strong\u003e (Asesor experto de bienestar y protección de la RFFM)\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eEmail:\u003c/strong\u003e \u003ca href=\"mailto:cumplimiento@rffm.es\" target=\"_blank\"\u003ecumplimiento@rffm.es\u003c/a\u003e\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://rffm-cms.s3.eu-west-1.amazonaws.com/Banner_LOPIVI_4daaaa6e94.png\" alt=\"\"\u003e\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color:#4d99e6;font-size:18px;\"\u003e• \u003c/span\u003e\u003ca href=\"https://rffm-cms.s3.eu-west-1.amazonaws.com/Protocolo_de_actuacion_de_la_RFFM_para_la_proteccion_integral_a_infancia_y_adolescencia_frente_a_la_violencia_LOPIVI_148c5a1eba.pdf\" target=\"_blank\"\u003e\u003cspan style=\"color:#4d99e6;font-size:18px;\"\u003ePROTOCOLO RFFM\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color:#4d99e6;font-size:18px;\"\u003e \u003c/span\u003e(Pincha \u003ca href=\"https://rffm-cms.s3.eu-west-1.amazonaws.com/Protocolo_de_actuacion_de_la_RFFM_para_la_proteccion_integral_a_infancia_y_adolescencia_frente_a_la_violencia_LOPIVI_148c5a1eba.pdf\" target=\"_blank\"\u003eAQUÍ \u003c/a\u003epara descargar el Protocolo en PDF)\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eLA RFFM ha contratado un \u003ca href=\"https://rffm-cms.s3.eu-west-1.amazonaws.com/SERVICIO_DE_ASESORAMIENTO_Y_APOYO_EN_PROTECCION_DE_MENORES_PARA_CLUBES_FEDERADOS_d414b9b054.pdf\" target=\"_blank\"\u003eSERVICIO DE ASESORAMIENTO Y APOYO EN PROTECCIÓN DE MENORES PARA CLUBES FEDERADOS\u003c/a\u003e\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color:#4d99e6;font-size:18px;\"\u003e•\u0026nbsp;GUÍAS\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://rffm-cms.s3.eu-west-1.amazonaws.com/GUIA_LOPIVI_MENORES_DE_0_A_6_a03287be74.pdf\" target=\"_blank\"\u003eGuía para niños y niñas de 0 a 6 años\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://rffm-cms.s3.eu-west-1.amazonaws.com/GUIA_LOPIVI_MENORES_DE_7_A_12_ANOS_377c3ea0af.pdf \" target=\"_blank\"\u003eGuía para niños y niñas de 7 a 12 años\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://rffm-cms.s3.eu-west-1.amazonaws.com/GUIA_LOPIVI_DE_13_A_17_ANOS_9f28c54e3c.pdf\" target=\"_blank\"\u003eGuía para niños, niñas y adolescentes de 13 a 17 años\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://rffm-cms.s3.eu-west-1.amazonaws.com/GUIA_LOPIVI_FEDERACIONES_b792af8dbf.pdf\" target=\"_blank\"\u003eGuía para Federación, trabajadores, colaboradores, voluntarios y proveedores\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://rffm-cms.s3.eu-west-1.amazonaws.com/GUIA_LOPIVI_PROGENITORES_0578a966b3.pdf\" target=\"_blank\"\u003eGuía para progenitores, familiares y círculo cercano\u003c/a\u003e\u003cbr\u003e\u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cspan style=\"color:#4d99e6;font-size:18px;\"\u003e•\u0026nbsp;VÍDEOS\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u0
