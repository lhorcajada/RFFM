name: Build and push image to Azure Container Registry

on:
  push:
    branches: [ main ]
    paths:
      - 'Back/ExtractionApi/src/**'
      - 'Back/ExtractionApi/Dockerfile'
      - '.github/workflows/back-azure-acr-deploy.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  ACR_REPOSITORY: rffm-api
  DOTNET_VERSION: '9.0.x'
  WORKING_DIRECTORY: ./Back/ExtractionApi

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: dotnet restore src/RFFM.Host/RFFM.Host.csproj

      - name: Build
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: dotnet build src/RFFM.Host/RFFM.Host.csproj --configuration Release --no-restore

      - name: Run tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: dotnet test --no-build --verbosity normal --configuration Release || echo "No tests found"

  build-and-push-acr:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.ACR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIRECTORY }}
          file: ${{ env.WORKING_DIRECTORY }}/src/RFFM.Host/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_CONFIGURATION=Release

      - name: Output pushed images
        run: |
          echo "? Successfully pushed images:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "?? Image digest: ${{ steps.meta.outputs.digest }}"
          echo ""
          echo "?? Primary image:"
          echo "${{ secrets.ACR_LOGIN_SERVER }}/${{ env.ACR_REPOSITORY }}:${{ github.sha }}"

      - name: Create deployment artifact
        run: |
          echo "Image: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.ACR_REPOSITORY }}:${{ github.sha }}" > deployment-info.txt
          echo "Branch: ${{ github.ref_name }}" >> deployment-info.txt
          echo "Commit: ${{ github.sha }}" >> deployment-info.txt
          echo "Build Date: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> deployment-info.txt

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: deployment-info.txt
          retention-days: 30

# NOTE:
# Repository Secrets Required:
# ============================
# Add the following secrets in GitHub (Settings -> Secrets and variables -> Actions):
# 
# 1. ACR_LOGIN_SERVER
#    Example: rffmregistry-beg6cuaaa6ase9fk.azurecr.io
#    Location: Azure Portal -> Container Registry -> Overview -> Login server
#
# 2. ACR_USERNAME
#    Example: rffmregistry
#    Location: Azure Portal -> Container Registry -> Access keys -> Username
#
# 3. ACR_PASSWORD
#    Location: Azure Portal -> Container Registry -> Access keys -> Password
#    ?? IMPORTANT: Enable "Admin user" in Access keys first
#
# Azure Web App Configuration:
# ===========================
# After pushing the image, configure your Azure Web App:
# 1. Go to: Azure Portal -> App Service -> Your Web App
# 2. Navigate to: Deployment Center -> Settings
# 3. Configure:
#    - Registry source: Azure Container Registry
#    - Registry: rffmregistry
#    - Image: rffm-api
#    - Tag: latest (or specific SHA)
# 4. Enable: Continuous deployment (webhook)
# 5. Save configuration
#
# Environment Variables in Azure:
# ==============================
# Configure in: App Service -> Configuration -> Application settings
# - Jwt__Key
# - Jwt__Issuer
# - Jwt__Audience
# - Authentication__FrontendSecret
# - ConnectionStrings__CatalogConnection
# - ConnectionStrings__AzureBlobStorage
# - FrontUrlBase
# - Cors__AllowedOrigins__0
# - Cors__AllowedOrigins__1
